<!DOCTYPE html>
<html>
<head>
	<title>注册界面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<script src="js/flexible_css.debug.js"></script>
    <script src="js/flexible.debug.js"></script>
    <link rel="stylesheet" type="text/css" href="css/Register.css">
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- 头部logo -->
	<div class="head_logo"></div>
	<!-- 邮箱及手机注册按钮 -->
	<div class="name other">注册账号</div>
	<div class="header">
			<a href="javascript:void(0);" class="h_email head" id="h_email">邮箱注册</a>
			<a href="javascript:void(0);" class="h_phone head" id="h_phone">手机注册</a>
	</div>

	<!-- 账号密码注册 -->
	<!-- 邮箱注册 -->
	<div class="all_txt show" id="r_email">
		<input type="text" placeholder="请输入邮箱" class="txt1 txt">
		<input type="text" placeholder="密码" class="txt2 txt">
		<input type="text" placeholder="请确认密码" class="txt3 txt">
		<input type="text" placeholder="验证码" class="txt4 txt">
	</div>	
	<!-- 手机注册 -->
	<div class="all_txt hide" id="r_phone">
		<input type="text" placeholder="请输入手机号码" class="txt1 txt">
		<input type="text" placeholder="密码" class="txt2 txt">
		<input type="text" placeholder="请确认密码" class="txt3 txt">
		<input type="text" placeholder="验证码" class="txt4 txt">
	</div>
	<!-- 提交按钮 -->
	<div class="submit">
		<a href="javascript:void(0);" class="s_submit">提交</a>
	</div>

	<script type="text/javascript">
		$(function (){
			$("#h_email").bind("click",function(){
				$(".h_email").css({"background":"red","color":"#fff"});
				$("#h_phone").css({"background":"#fff","color":"red"});
				$("#r_phone").fadeOut(0.0000000001);
				$("#r_email").fadeIn(1000);
			});
			$("#h_phone").bind("click",function(){
				$("#h_phone").css({"background":"red","color":"#fff"});
				$(".h_email").css({"background":"#fff","color":"red"});
				$("#r_email").fadeOut(0.000000001);
				$("#r_phone").fadeIn(1000);
			});
		});
	</script>
</body>
</html>
