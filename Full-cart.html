<!DOCTYPE html>
<html>
<head>
	<title>有商品的购物车</title>
	<meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
	<script src="js/flexible_css.debug.js"></script>
	<script src="js/flexible.debug.js"></script>
	<link rel="stylesheet" type="text/css" href="css/Full-cart.css">
</head>
<body>
	<div class="header">购物车</div>
	<div class="main">
		<img src="image/Pro-6.jpg">
		<div class="content">
			<ul>
				<li>男子防滑耐磨霸道系列篮球鞋</li>
				<li>颜色:大红</li>
				<li>尺码:41</li>
				<li>货号:91541110</li>
				<li>售价:$<span>50</span></li>
				<li>合计:$<span id="sale-price">50</span></li>
			</ul>
			<div class="c_num">
				<div class="number" id="sub">-</div>
				<div class="number" id="num">1</div>
				<div class="number" id="add">+</div>
			</div>
		</div>
	</div>
	<div class="count">
		<div class="c_price other">
			商品总金额:
			<span style="color:red!important;">$
				<span id="product-total-price">50</span>
			</span>
		</div>
		<a href="Success-buy.html">去结算</a>
		<!-- 
		<div class="c_count other">
			<span>应付金额:<span style="color:red!important;">$50</span></span>
		</div> -->
	</div>
	<!-- 底部说明 -->
	<div class="footer">
		<div>岳阳青蒿电子商务有限公司</div>
		<div>
			<span class="f_cont f_cont1"></span>青蒿官方直营
			<span class="f_cont f_cont2"></span>正品保证
			<span class="f_cont f_cont3"></span>七天无理由退货
		</div>
		<span>PoweredByQingHao</span>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		var i = parseInt($("#num").html());
		var price = parseInt($("#sale-price").html());
		$("#sub").click(function(){
    		if(i>0){
    			i--;
    			$("#num").html(i);
    			$("#sale-price").html(i*price);
    			$("#product-total-price").html(i*price);
    		}
    	});
    	$("#add").click(function(){
    		i++;
    		$("#num").html(i);
    		$("#sale-price").html(i*price);
    		$("#product-total-price").html(i*price);
    	});
	</script>
</body>
</html>
